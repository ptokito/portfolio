<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Okito - Portfolio</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a192f;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        nav {
            background: rgba(10, 25, 47, 0.95);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64ffda;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ccd6f6;
            text-decoration: none;
            font-size: 1rem;
        }

        .main-section {
            padding: 6rem 2rem;
            text-align: center;
        }

        .main-section h1 {
            color: #ccd6f6;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Visitor Counter */
        .visitor-counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(10, 25, 47, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            color: #64ffda;
            font-size: 1rem;
            z-index: 1000;
        }

        /* Contact Form */
        #contact-form {
            margin: 2rem auto;
            max-width: 500px;
            padding: 1rem;
            background: rgba(10, 25, 47, 0.95);
            border: 2px solid #64ffda;
            border-radius: 8px;
        }

        #contact-form h2 {
            color: #64ffda;
            margin-bottom: 1rem;
        }

        #contact-form input, #contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #64ffda;
            border-radius: 4px;
            background: #0a192f;
            color: #fff;
        }

        #contact-form button {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        #contact-form button:hover {
            background: #52e5c7;
        }

        /* Social Media Links */
        .social-links {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .social-links a {
            text-decoration: none;
            color: #64ffda;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #52e5c7;
        }

        .social-links a img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="content">
        <nav>
            <div class="nav-content">
                <a href="#" class="logo">Tim Okito</a>
                <div class="nav-links">
                    <a href="#skills">Skills</a>
                    <a href="#portfolio">Projects</a>
                    <a href="#blog">Blog</a>
                    <a href="#contact-form">Contact</a>
                </div>
            </div>
        </nav>

        <section class="main-section">
            <h1>Hi, I'm <span style="color: #64ffda;">Tim Okito</span></h1>
            <p>Solutions Engineer | Problem Solver | Strategic Thinker</p>
        </section>

        <!-- Visitor Counter -->
        <div class="visitor-counter">
            Visitors: <span id="visitor-count">0</span>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://github.com/ptokito" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/github.svg" alt="GitHub Icon" />
                GitHub
            </a>
            <a href="https://www.linkedin.com/in/timokito/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/linkedin.svg" alt="LinkedIn Icon" />
                LinkedIn
            </a>
            <a href="https://timokito.medium.com/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/medium.svg" alt="Medium Icon" />
                Medium
            </a>
        </div>

        <!-- Contact Form -->
        <section id="contact-form">
            <h2>Contact Me</h2>
            <form id="email-form">
                <input type="text" id="name" placeholder="Your Name" required />
                <input type="email" id="email" placeholder="Your Email" required />
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        /* Particles.js Configuration */
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: '#64ffda' },
                shape: { type: 'circle' },
                opacity: { value: 0.3 },
                size: { value: 2, random: true },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: '#64ffda',
                    opacity: 0.4,
                    width: 1
                },
                move: { enable: true, speed: 1.5 }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: { grab: { distance: 140 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        /* Visitor Counter */
        const visitorCountElement = document.getElementById("visitor-count");
        let visitorCount = localStorage.getItem("visitorCount");

        if (!visitorCount) {
            visitorCount = 0;
        }

        visitorCount++;
        localStorage.setItem("visitorCount", visitorCount);
        visitorCountElement.textContent = visitorCount;

        /* EmailJS Integration */
        emailjs.init('service_duwk21f'); // Initialize with your EmailJS service ID

        document.getElementById("email-form").addEventListener("submit", function (event) {
            event.preventDefault();

            emailjs
                .send("service_duwk21f", "template_p7xtgah", {
                    from_name: document.getElementById("name").value,
                    from_email: document.getElementById("email").value,
                    message: document.getElementById("message").value,
                })
                .then(() => alert("Message Sent!"), (error) => alert("Failed: " + error.text));
        });
    </script>
</body>
</html>
